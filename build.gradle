// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.5.10'
        compile_sdk_version = 29
        min_sdk_version = 21
        target_sdk_version = 29
        build_tools_version = '28.0.3'
        dynamicanimation_version = '1.0.0'

        sdk_version = '28.0.0'
        appcompatx_version = '1.3.0'
        glide_version = '4.9.0'
        cast_framework_version = '17.1.0'
        material_version = '1.2.0' // don't change it to make sure the views work well
        crashlytics_version = '18.0.0'
        analytics_version = '19.0.0'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.10"
        classpath "io.realm:realm-gradle-plugin:5.15.1"
        classpath 'com.google.gms:google-services:4.3.5'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.6.1'


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
